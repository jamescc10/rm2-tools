<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redmatch 2 Stats</title>

    <!-- css -->
    <link rel="stylesheet" href="css/stats.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div id="title">
            <span>RM2 Stats</span>
        </div>

        <div id="search">
            <input type="text" placeholder="Steam Profile Link" id="steamIdInput" class="bold">
            <button id="submitButton" class="bold">â†µ</button>
        </div>
        <div id="rightOfSearch"></div>
        
        <div id="data">
            <!-- load -->
            <img src="imgs/load.svg" id="loadingSVG">

            <!-- error? -->
            <span id="dataNotPublicText" style="display: none;">
                <h1>Data is not public OR user doesn't exist.</h1>
                <hr>
                <h3>How to change data to public. After this it will take 1-3 minutes to change.</h3>
                <img src="imgs/changetopublic.gif" style="height: 50vh;">
            </span>

            <span id="rateLimited" style="display: none;">
                <h1>Your being rate limited.</h1>
                <p>This means your sending to many request. Wait a minute or two and it should work again.</p>
            </span>

            <!-- data -->
            <div id="dataList"></div>
        </div>
    </main>

    <script src="js/stats.js" type="module"></script>
</body>
</html>
